<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Copy Color to Clipboard</title>

        <link rel="stylesheet" href="style.css">

        <script src="main.js"></script>
    </head>

    <body>

        <div class="container" id="content">
            <h1>Change the fucking background by clicking the following button</h1>

            <button id="change_btn">Change Color</button>

            <div class="label_group">
                <label for="output">Hex Code</label>
            </div>

            <div class="color_code">
                <div class="input_icon">#</div>

                <input class="output" type="text" value="FFFFFF" id="output">

                <button class="copy_btn" id="copy-btn" title="copy to clipboard">Copy</button>
            </div>

            <div class="label_group">
                <label for="output2">RGB Code</label>
            </div>

            <div class="color_code">
                <input class="output2" type="text" value="rgb(255,255,255)" id="output2" disabled>

                <button class="copy_btn" id="copy-btn2" title="copy to clipboard">Copy</button>
            </div>
        </div>
    </body>

</html>
